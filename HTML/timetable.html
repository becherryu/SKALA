<!DOCTYPE html>
<html lang="en">
  <head>

    <title>SKALA 1반 주간 시간표</title>

        <tr>

        <tr>

          <td rowspan="5">HTML, CSS, JavaScript</td>
          <td rowspan="5">HTML, CSS, JavaScript</td>
          <td rowspan="5">HTML, CSS, JavaScript</td>
          <td rowspan="5">HTML, CSS, JavaScript</td>

        <tr>

        <tr>

        </tr>
      </tbody>
    </table>

</html>
