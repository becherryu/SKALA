<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홍길동 변신</title>
  </head>
  <body>
    <h1>홍길동 변신술</h1>
    <p>변신할 대상을 선택하세요.</p>

    <form id="form">
      <input name="transformation" type="radio" id="monk" value="스님" /><label
        for="monk"
        >스님</label
      >
      <br />
      <input name="transformation" type="radio" id="bear" value="곰" /><label
        for="bear"
        >곰</label
      >
      <br />
      <input
        name="transformation"
        type="radio"
        id="tiger"
        value="호랑이"
      /><label for="tiger">호랑이</label>
      <br />
      <button type="submit">변신</button>
    </form>

    <p id="result"></p>

    <script>
      const form = document.getElementById("form");
      <!-- querySelector 쓰려면 id 앞에 # 붙여야 함!! -->
      const result = document.querySelector("#result");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const data = new FormData(form);
        const value = data.get("transformation");

        if (!value) {
          result.innerText = "변신 대상을 선택하세요!";
          return;
        }

        result.innerText = `변신 결과: ${value}`;
      });
    </script>
  </body>
</html>
