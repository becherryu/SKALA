<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 hover 가상 선택자</title>
    <style>
      button {
        padding: 10px 20px;
        background-color: cadetblue;
        color: white;
        width: 180px;
        display: flex;
        justify-content: center;
        border-radius: 5px;
        border: 0;
      }

      button:hover {
        background-color: darkturquoise;
      }
    </style>
  </head>
  <body>
    <button>마우스를 올려보세요.</button>
  </body>
</html>
