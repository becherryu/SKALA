<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!important</title>
    <style>
      p {
        color: blue;
      }
      p.important-text {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <p>기본 문단입니다.</p>
    <p class="important-text">이 문단은 빨간색입니다.</p>
  </body>
</html>
