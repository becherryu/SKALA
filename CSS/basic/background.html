<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트 실습</title>
    <style>
      /* 백그라운드 컬러 */
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      p {
        /* font-family: BatangChe;
        font-family: BatangChe, "Times New Roman"; */
        font-family: BatangChe, "Times New Roman", serif; /* 1개 이상의 글꼴 적용 시 */
      }
      .italic {
        font-style: italic; /* 특정 클래스 대상 스타일 적용 */
      }
      .oblique {
        font-style: oblique; /* 특정 클래스 대상 스타일 적용 */
      }
    </style>
  </head>
  <body>
    <div>
      <p>Font-Family</p>
      <p class="italic">italic</p>
      <p class="oblique">oblique</p>
    </div>
  </body>
</html>
